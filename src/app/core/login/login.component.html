<app-navbar></app-navbar>
    <section class="vh-100 pb-5">
        <div class="container-fluid h-custom pb-2">
            <div class="container_fluid pt-5">
                <h1 style="margin:1rem; text-align: center;">Login</h1>
            </div>
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-3 col-lg-3 col-xl-4">
                    <img src="https://www2.deloitte.com/content/dam/Deloitte/us/Images/promo_images/illustrations/green-shopping-charts-graphs-illustration-700x700.jpg" class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form (ngSubmit)="submit()" [formGroup]="form">
                        <!-- Email input -->
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form3Example3">Email address</label>
                            <input type="email" id="form3Example3" formControlName="email" name="email"  class="form-control form-control-lg" placeholder="Enter a valid email address" [ngClass]="{'is-invalid': submitted && f['email'].errors}"/>
                            <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                              <div *ngIf="f['email'].errors['required']">
                                Email is required
                              </div>
                              <div *ngIf="f['email'].errors['email']">
                                Email must be a valid email address
                              </div>
                            </div>
                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-3">
                            <label class="form-label" for="form3Example4">Password</label>
                            <input type="password" id="form3Example4" formControlName="password" name="password" class="form-control form-control-lg" placeholder="Enter password" [ngClass]="{'is-invalid': submitted && f['password'].errors}"/>
                            <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                              <div *ngIf="f['password'].errors['required']">
                                Password is required
                              </div>
                              <div *ngIf="f['password'].errors['minlength']">
                                Password must be at least 6 characters
                              </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <!-- Checkbox -->
                            <div class="form-check mb-0">
                                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                                <label class="form-check-label" for="form2Example3">
                                Remember me</label>
                            </div>
                            <a href="#!" class="text-body">Forgot password?</a>
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button type="submit" class="btn btn-success btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                            <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a class="link" routerLink="/register">Register</a></p>
                        </div>

                    </form>
                </div>
            </div>
        </div>
        <!-- <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-success">

        </div> -->
    </section>

<app-footer></app-footer>
