<div class="dashboard">
    <app-sidenav></app-sidenav>

    <div class="dashboard-app">
        <app-admin-header></app-admin-header>
        <div class="dashboard-content">
            <div class="container p-2">
                <figure class="text-center mt-4 pb-2">
                    <blockquote class="blockquote">
                        <h2 class="">Profile</h2>
                    </blockquote>
                </figure>
                <body>
                    <div class="wrapper">
                        <div class="content">
                            <div class="container">

                                    <div class="col-md-12">
                                        <div class="card">
                                            <div class="card-header">
                                                <h4 class="card-title">Edit Profile</h4>
                                            </div>
                                            <div class="card-body">
                                                <form>
                                                    <div class="row">
                                                        <div class="col-md-5 pr-1">
                                                            <div class="form-group">
                                                                <label>Company</label>
                                                                <input type="text" class="form-control"
                                                                    placeholder="Company" value="" />
                                                            </div>
                                                        </div>
                                                        <div class="col-md-3 px-1">
                                                            <div class="form-group">
                                                                <label>Username</label>
                                                                <input type="text" class="form-control"
                                                                    placeholder="Username" value="michael23" />
                                                            </div>
                                                        </div>
                                                        <div class="col-md-4 pl-1">
                                                            <div class="form-group">
                                                                <label for="exampleInputEmail1">Email address</label>
                                                                <input type="email" class="form-control"
                                                                    placeholder="Email" />
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md-6 pr-1">
                                                            <div class="form-group">
                                                                <label>First Name</label>
                                                                <input type="text" class="form-control"
                                                                    placeholder="Company" value="Mike" />
                                                            </div>
                                                        </div>
                                                        <div class="col-md-6 pl-1">
                                                            <div class="form-group">
                                                                <label>Last Name</label>
                                                                <input type="text" class="form-control"
                                                                    placeholder="Last Name" value="Andrew" />
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md-12">
                                                            <div class="form-group">
                                                                <label>Address</label>
                                                                <input type="text" class="form-control"
                                                                    placeholder="Home Address"
                                                                    value="Bld Mihail Kogalniceanu, nr. 8 Bl 1, Sc 1, Ap 09" />
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md-4 pr-1">
                                                            <div class="form-group">
                                                                <label>City</label>
                                                                <input type="text" class="form-control"
                                                                    placeholder="City" value="Mike" />
                                                            </div>
                                                        </div>
                                                        <div class="col-md-4 px-1">
                                                            <div class="form-group">
                                                                <label>Country</label>
                                                                <input type="text" class="form-control"
                                                                    placeholder="Country" value="Andrew" />
                                                            </div>
                                                        </div>
                                                        <div class="col-md-4 pl-1">
                                                            <div class="form-group">
                                                                <label>Postal Code</label>
                                                                <input type="number" class="form-control"
                                                                    placeholder="ZIP Code" />
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="row">
                                                        <div class="col-md-12">
                                                            <div class="form-group">
                                                                <label>About Me</label>
                                                                <textarea rows="4" cols="80" class="form-control"
                                                                    placeholder="Nirvana Is Real"
                                                                    value="Mike"> 
                                                                </textarea>  
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <button type="submit" class="btn btn-success ms-2 btn-sm mt-2">
                                                        Update Profile
                                                    </button>
                                                    <div class="clearfix"></div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>

                            </div>
                        </div>
                    </div>
                </body>
            </div>
        </div>
    </div>
</div>
