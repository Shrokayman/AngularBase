
            <div class='dashboard'>

              <app-sidenav></app-sidenav>

              <div class='dashboard-app' style="background-color: rgb(236, 236, 236);" >
                  <app-admin-header></app-admin-header>
                  <div class='dashboard-content'>
                      <div class='container m-5 card'>
                        
                        <figure class="card-header" style="background-color: #48AA79;color: honeydew;">
                          <blockquote class="blockquote mt-3">
                            <h2 class="addCat">Add new Category</h2>
                          </blockquote>
                        </figure>
                       
                        <div class="container mt-5 col-lg-12 col-md-6 col-sm-6">
                          <form class="row g-3 needs-validation mt-2 p-3" novalidate (ngSubmit)="insertData()" [formGroup]="addform">
                            <div class="col-md-6 position-relative">
                              <label for="" class="me-4 fs-4 fw-normal">Name</label>
                              <input formControlName="name" type="text"  id="validationTooltip03" required name="name"  [(ngModel)]="category.name" style="width: 80%;">
            
                              <div *ngIf="submmtied && f['name'].errors">
                                <div *ngIf="f['name'].errors['required']" class="text-danger"> Category name is required</div>
                                <div *ngIf="f['name'].errors['pattern']" class="text-danger"> Category name shouldn't start with number</div>
                              </div>
              
                            </div>
                            <div class="col-12">
                              <button class="btn btn-primary btn-sm mt-4 p-2" type="submit">Add Category</button>
                            </div>
                          </form>
                        </div>

                      </div>
                  </div>
              </div>
            </div>
